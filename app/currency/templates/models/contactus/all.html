{% extends 'base.html' %}

{% block title %}
    Contact Us
{% endblock title %}

{% block content %}

<a href="/contactus/create/">Create</a><br>

<table>
    <tr>
        <th>Id</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Message</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.id }}</td>
        <td>{{ task.email_from }}</td>
        <td>{{ task.subject }}</td>
        <td>{{ task.message }}</td>
        <td><a href="/contactus/{{ task.id }}/">Details</a></td>
        <td><a href="/contactus/{{ task.id }}/update/">Update</a></td>
        <td><a href="/contactus/{{ task.id }}/delete/">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
