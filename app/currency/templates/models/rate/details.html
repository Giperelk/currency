{% extends 'base.html' %}

{% block title %}
    Rate
{% endblock title %}

{% block content %}
    ID: {{ rate.id }}<br>
    Buy: {{ rate.buy }}<br>
    Sale: {{ rate.sale }}<br>
    Source: {{ rate.source }}<br>
    Currency: {{ rate.currency }}<br>
    Created: {{ rate.created }}<br>
    <a href="{% url 'currency:rate-update' rate.id %}">Update</a>
    <a href="{% url 'currency:rate-delete' rate.id %}">Delete</a><br>
{% endblock content %}
